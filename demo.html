<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Christmas Card</title>
    <link rel="icon" href="/img/icon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="inside"><p>Merry Christmas For You</p></div>
        <div class="outside">
            <div class="front">
                <div class="belt"></div>
                <div class="mouth"></div>
                <div class="beard"></div>
            </div>
            <div class="back"><img src="santa.png" alt="Santa"></div>
        </div>
    </div>
</body>
</html>
